<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Contact | Yoga Studio</title>
  <meta name="description" content="Get in touch with our yoga studio.">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/pages/contact.css">
</head>

<body>

  <header class="site-header">
    <nav class="nav">
      <a href="index.html" class="logo">Yoga Studio</a>
      <ul class="nav-links">
        <li><a href="about.html">About</a></li>
        <li><a href="classes.html">Classes</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact-intro">
      <h1>Contact Us</h1>
      <p>
        Reach out for class schedules, guidance, or general inquiries.
        We respond with clarity, not automation.
      </p>
    </section>

    <section class="contact-form-section">
      <form class="contact-form" action="#" method="post">

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit">Send Message</button>

      </form>
    </section>
  </main>


  <footer class="site-footer">
    <p>&copy; 2026 Yoga Studio. All rights reserved.</p>
  </footer>

  <script src="js/main.js"></script>
  <script src="js/pages/contact.js"></script>
</body>

</html>
